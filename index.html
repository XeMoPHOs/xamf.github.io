<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the current URL
      const currentURL = window.location.href;
      
      // Replace all occurrences of 'x' and 'X' with 'e' and 'E' respectively
      const targetURL = currentURL.replace(/x/gi, function(match) {
        return match === 'x' ? 'e' : 'E'; // Preserve case
      });
      
      // Redirect to the new URL
      window.location.replace(targetURL);
    });
  </script>
</head>
<body>
  <p>Redirecting to new domain... If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
  
  <script>
    // Set the href of the fallback link
    document.addEventListener('DOMContentLoaded', function() {
      const currentURL = window.location.href;
      const targetURL = currentURL.replace(/x/gi, function(match) {
        return match === 'x' ? 'e' : 'E'; // Preserve case
      });
      document.getElementById('redirect-link').href = targetURL;
    });
  </script>
</body>
</html>
