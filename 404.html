<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get the current URL
      const currentURL = window.location.href;
      
      // Create the target URL by replacing xamf.lv with eamf.lv
      const targetURL = currentURL.replace('xamf.lv', 'eamf.lv');
      
      // Redirect to the new URL
      window.location.replace(targetURL);
    });
  </script>
</head>
<body>
  <p>Redirecting to new domain... If you are not redirected automatically, <a id="redirect-link" href="#">click here</a>.</p>
  
  <script>
    // Set the href of the fallback link
    document.addEventListener('DOMContentLoaded', function() {
      const currentURL = window.location.href;
      const targetURL = currentURL.replace('xamf.lv', 'eamf.lv');
      document.getElementById('redirect-link').href = targetURL;
    });
  </script>
</body>
</html>
